# main definition
main:
    simulationspeed: 1500
    messagedelay:
      default: 3500
      agentprint: 3000


# agent definition (asl is relative to search path)
agent:
    environment:
      visible: false
    area:
      visible: false
    defaultvehicle:
      visible: false
    uservehicle_baseline:
      visible: false
    uservehicle_example:
      visible: false


# HTTP server binding for UI
ui:
    openbrowser: true
    port: 12345
    host: localhost
    cookieexpire_in_seconds: 20
    music: true

# simulation units
units:
    cellsize_in_meter: 3.5
    time_in_minutes: 0.25

